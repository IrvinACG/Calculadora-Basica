<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Calculadora Basica con JS y Skeleton">
    <meta name="author" content="IACG">
    <title>Calculadora Basica</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- FONT -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-fondo">
    <div class="container-lg pt-5"></div>
    <div class="container-sm p-3">
        <div class="container-sm text-center py-3 bd-beige shadow-lg rounded bg-calculadora">
            <h1 class="py-2">CALCULADORA BASICA</h1>
            <div class="container-sm py-5 bd-beige">
                <div class="row pb-2">
                    <div class="col-9"><input id="operacion" type="text" class="form-control fs-5 text-end" value="0"
                            disabled /></div>
                    <div class="col-3" onclick="reiniciar()">
                        <p class="fs-3 user-select-none">C</p>
                    </div>
                </div>
                <div class="row">
                    <div id="no7" class="col">
                        <p class="fs-1 num user-select-none">7</p>
                    </div>
                    <div id="no8" class="col">
                        <p class="fs-1 num user-select-none ">8</p>
                    </div>
                    <div id="no9" class="col">
                        <p class="fs-1 num user-select-none">9</p>
                    </div>
                    <div id="dividir" class="col">
                        <p class="fs-1 num user-select-none">/</p>
                    </div>
                </div>
                <div class="row">
                    <div id="no4" class="col">
                        <p class="fs-1 num user-select-none">4</p>
                    </div>
                    <div id="no5" class="col">
                        <p class="fs-1 num user-select-none">5</p>
                    </div>
                    <div id="no6" class="col">
                        <p class="fs-1 num user-select-none">6</p>
                    </div>
                    <div id="multiplicar" class="col">
                        <p class="fs-1 num user-select-none">*</p>
                    </div>
                </div>
                <div class="row">
                    <div id="no1" class="col">
                        <p class="fs-1 num user-select-none">1</p>
                    </div>
                    <div id="no2" class="col">
                        <p class="fs-1 num user-select-none">2</p>
                    </div>
                    <div id="no3" class="col">
                        <p class="fs-1 num user-select-none">3</p>
                    </div>
                    <div id="restar" class="col">
                        <p class="fs-1 num user-select-none">-</p>
                    </div>
                </div>
                <div class="row">
                    <div id="no0" class="col">
                        <p class="fs-1 num user-select-none">0</p>
                    </div>
                    <div id="punto" class="col">
                        <p class="fs-1 num user-select-none">.</p>
                    </div>
                    <div id="resultado" onclick="resultado()" class="col">
                        <p class="fs-1 user-select-none">=</p>
                    </div>
                    <div id="sumar" class="col">
                        <p class="fs-1 num user-select-none">+</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    <script src='js/calculadora.js'></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
